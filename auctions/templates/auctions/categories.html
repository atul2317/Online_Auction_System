{% extends "auctions/layout.html" %}
{% block body %}

<div class="container">
<h2>Categories</h3>
{% for category in categories %}
<ul class="list-group">
    <a href="{% url 'category' category.id %}" class="list-group-item list-group-item-action">{{ category }}</a>
</ul>
{% endfor %}
</div>

{% endblock %}
